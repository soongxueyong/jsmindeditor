<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=8" />
    <link rel="icon" href="/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">
    <link type="text/css" rel="stylesheet" href="style/fonts/font-jsmind.css" />
    <link type="text/css" rel="stylesheet" href="style/index.html.css" />
    <title>知识图谱(基于jsMind)</title>
</head>

<body>
    <header>
        <h1><span class="icon-bolt"></span>知识图谱(jsMind)</h1>
        <nav>
            <ul>
                <!--     点击弹出资源信息，支持预览与编辑           -->
                <li><a action="edit-node-link" class="action-trigger"><span class="icon-edit"></span>节点信息</a></li>

            </ul>
        </nav>
        <div class="title-bar">
            <h2 id="jsmind_title" ></h2>
        </div>
        <a name="top"></a>
    </header>

    <div id="layout" class="setting-panel-hidden">
        <div id="workbench" class="workbench">
            <div id="jsmind_container" class="jsmind-container"></div>
        </div>
        <aside id="jsmind_sidebar">
            <div class="title-bar"><label></label><span action="close-setting-panel"
                    class="icon-cross action-trigger"></span></div>
            <section id="section_edit_metadata" class="section-edit-metadata">
                <div class="section-title">Metadata</div>
                <div class="section-body">
                    <label>Title</label><input type="text" name="name" placeholder="title of mindmap">
                    <label>Author</label><input type="text" name="author" placeholder="your name or email">
                    <label>Version</label><input type="text" name="version" placeholder="version">
                </div>
            </section>
            <section id="section_node_edit_link">
<!--                <div class="section-title">设置节点链接资源(URL)</div>-->
                <div class="section-body">   </div>
                 <div class="node-info-panel" id="nodeInfoPanel">
                    <div class="empty-state" id="emptyState">
                        <p>请选择一个节点，然后点击"获取选中节点"按钮查看信息</p>
                    </div>
                    <div id="nodeInfoContent" style="display: none;"></div>
                    <!-- 按钮组：默认显示，编辑按钮初始禁用 -->
                    <div class="button-group" id="buttonGroup">
                        <button action="edit-node-link-edit-button" class="action-trigger btn-edit" id="editBtn"  disabled>编辑</button>
                        <button action="edit-node-link-save-button" class="action-trigger btn-save" id="saveBtn"  disabled>保存</button>
                    </div>
                </div>
            </section>
        </aside>
        <div id="jsmind_tools" class="jsmind-tools jsmind-tools-active">
            <ul class="menu">
                <li action="menu" class="menu-item action-trigger title"><span class="menu-icon icon-menu"></span><span
                        class="menu-text">菜单</span>
                </li>
                <li class="menu-item menu-divider"></li>
                <li action="empty" class="menu-item action-trigger">
                    <span class="menu-icon icon-wand"></span><span class="menu-text">新建思维导图</span>
                </li>
                <li action="sample" class="menu-item action-trigger">
                    <span class="menu-icon icon-bolt"></span><span class="menu-text">思维导图案例</span>
                </li>
                <li class="menu-item menu-divider"></li>
                <li action="open" class="menu-item action-trigger">
                    <span class="menu-icon icon-upload"></span><span class="menu-text">打开本地文件</span>
                </li>
                <li action="download" class="menu-item action-trigger">
                    <span class="menu-icon icon-download"></span><span class="menu-text">导出本地文件</span>
                    </li>
                <li class="menu-item menu-divider"></li>
                <li action="screenshot" class="menu-item action-trigger">
                    <span class="menu-icon icon-camera"></span><span class="menu-text">思维导图快照</span>
                </li>
                <li class="menu-item menu-divider"></li>
            </ul>
            <div class="hidden-panel">
                <input type="file" id="jm_file_input" />
            </div>
        </div>
        <!-- <div id="jsmind_open_dialog" class="jsmind-open-dialog"> open </div> -->
        <br class="clear">
        </div>
        <div id="jsmind_error" class="jsmind-error">
            <div class="error-content">
                <span class="error-icon icon-warning"></span>
                <div class="error-message">
                    <p>Oh! The mindmap can not be found.</p>
                    <p>#00000000-0000-0000-0000-000000000000</p>
                </div>
                <div class="error-actions action-trigger-delegate">
                    <span action="empty" class="action-trigger">New</span>
                    <span action="sample" class="action-trigger">Sample</span>
                </div>
            </div>
        </div>
        <footer>
            <nav>
                <a href="/">&copy;jsmind.online 2022-2024</a>
            </nav>
        </footer>
</body>
<script type="text/javascript" src="js/index.html-local.js"></script>


</html>
